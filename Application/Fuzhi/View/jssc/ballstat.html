							$.get("pk10/getBallStat.do",function(r){
								if (r) {

								}
							},"json");
						}
						function getVal(datas,date,rank,dataType,num){
							var dayTotalNum="0";
							for(var i=0;i<datas.length;i++){
								var d=datas[i];
								if(d.lotteryDate==date&&d.num==num&&d.dataType==dataType&&d.rank==rank){
									dayTotalNum= d.dayTotalNum;
									break;
								}
							}
							return dayTotalNum;
						}
