<extend name="Base/common"/>

<block name="style">
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/lot/{$lottory}.css" rel="stylesheet" />
</block>

<block name="body">

	<!--body-content-->
	<div class="body-content">
		<!-- 彩票大厅 头部 -->
<include file="Public/top_ad"/>

<include file="Public/lottory_latest"/>

<div class="lot-wrap">
			<include file="Public/lottory_op"/>
<div class="clear"></div> 
				<!--  内容开始 -->
					<div>
						<input type="hidden" id="callFun" value="drawTrend" />
					    <ul class="lot-number-omit">
					        <li class="ball">
					            <ul>
					                <li><a href="javascript:void(0);" class='cur' ball="1">第一球</a>| </li>
					                <li><a href="javascript:void(0);" ball="2">第二球</a>| </li>
					                <li><a href="javascript:void(0);" ball="3">第三球</a>| </li>
					                <li><a href="javascript:void(0);" ball="4">第四球</a>| </li>
					                <li><a href="javascript:void(0);" ball="5">第五球</a></li>
					            </ul>
					        </li>
					    </ul>
					    <div id="container">
					        	正在加载中...
					    </div>
					    <script type="text/javascript">
					        $(function () {
					            $(".ball ul li a").each(function () {
					                $(this).bind("click", function () {
					                    $(".ball ul li a").removeClass("cur");
					                    $(this).addClass("cur");
					                    drawTrend();
					                });
					            });
					            drawTrend();
					        });
					
					        function drawTrend() {
					            var ball = $(".ball ul li .cur").attr("ball");
					            if (!ball) ball = 1;
					
					            $.get("cqssc/numbertrendData.do", { ball: ball, count: 40, t: Math.random() }, function (result) {
					                var data = eval(result);
					                showChartline("号码走势图", data, function () { return this.x + '期:' + this.y }, 0, 10, true);
					            }, "json");
					        }
					    </script>
					</div>
				<!--  内容结束-->
	    </div>
</div>
	        </block>
