        <script type="text/javascript">
            var Request =  GetRequest();
            var dataType = Request['dataType'];
            var gameId = Request['gameId'];
            var rank = Request['rank'];
            var orderCloumn = Request['orderCloumn'];
            var orderType = Request['orderType'];
            if(!dataType)
                dataType=1;
            if(!gameId)
                gameId=1;
            if(!rank&&dataType==1)
                rank=1;
            if(!orderCloumn)
                orderCloumn=1;
            if(!orderType)
                orderType=2;
            //长龍
            function getMergeData(){
                $.post("/cqssc/getMergeData.do",
                        {rank:rank},
                        function(r) {
                            if (r) {
                                doTCompile("cl_list", r.clList);
                            }
                        }, "json");
            }
            //连续遗漏
            var dataTypeNumsDesc={
                "1":{"n0":"0", "n1":"1","n2":"2","n3":"3","n4":"4","n5":"5","n6":"6","n7":"7","n8":"8","n9":"9","n10":"10"},
                "2":{"n1":"龙","n2":"虎","n3":"平"},
                "5":{"n1":"单","n2":"双"},
                "6":{"n1":"小","n2":"大"},
                "7":{"n1":"总和单","n2":"总和双"},
                "8":{"n1":"总和小","n2":"总和大"}
            };
            function getMissingList(){
                var rankVal=rank;
                if(dataType==2||dataType==7||dataType==8){
                    rankVal="";
                }
                $.post("/missing/getMissingList.do",
                        {dataType:dataType,gameId:gameId,rank:rankVal,orderCloumn:orderCloumn,orderType:orderType },
                        function(r) {
                            if (r) {
                                doTCompile("missing_list", r.t);
                                //处理排序样式
                                $("#classUpDown"+orderCloumn).addClass(orderType==1?"btnUp":"btnDown");
                                //处理 类型样式
                                $("#dataTypeUl li a").removeClass("cur")
                                $("#dataTypeLi"+dataType).addClass("cur")
                                //处理排名样式
                                $("#rankUl li a").removeClass("cur")
                                $("#rankLi"+rank).addClass("cur")
                            }
                        }, "json");
            }
            //大小路珠
            function luzhuShow(){
                for(var i=0;i<11;i++){
                    $(".t_"+i).hide();
                }
                $(".t_"+rank).show();
            }
            function searchQianhouLuzhu() {
                $.get('/cqssc/luZhuTongji.do', {
                    type:"bseo"
                }, function(data) {
                    $("#dx_lot_content").html(data);
                    luzhuShow();
                });
            }
            //龍虎路珠
            function searchLuzhu() {
                $.get("/cqssc/getLonghuLuzhuData.do", {
                    t : Math.random()
                }, function(text) {
                    $('#luzhu').html(text);
                    luzhuShow();
                });
            }
            //龍虎结束

            //总和路珠
            function getGuanyaLuzhubseo(){
                $.get('/cqssc/luZhuTongji.do', {
                    type:"total"
                }, function(data) {
                    $("#jshtml").html(data);
                });
            }
            //总和路珠
            function load(){
                getMergeData();
                getMissingList();
                searchQianhouLuzhu();
                getGuanyaLuzhubseo();
                searchLuzhu();
            }
            load();
            function gotoPage(dataTypeNum,rankNum){
                if(dataTypeNum)
                    dataType=dataTypeNum;
                if(rankNum)
                    rank=rankNum;
                window.location.href="/cqssc/merge.html#dataType="+dataType+"&gameId="+gameId+"&rank="+rank+"&orderCloumn="+orderCloumn+"&orderType="+orderType;
                load();
            }
            $(".web_Sortk .btn span").live("click",
                    function() {
                        $(".web_Sortk li").removeClass("btnDown");
                        $(".web_Sortk li").removeClass("btnUp");
                        $(this).attr("class")=="btn1"?$(this).parents("li").addClass("btnUp"):$(this).parents("li").addClass("btnDown");
                        orderCloumn=$(this).attr("order-cloumn");
                        orderType=$(this).attr("order-type");
                        gotoPage();
                    }
            );

            $("input[name='c_p']").live("change",function(){
                var tid=$(this).attr("value");
                if($(this).attr("checked")=="checked"){
                    $("#"+$(this).val()).show();
                }else{
                    $("#"+$(this).val()).hide();
                }
            })
        </script>
