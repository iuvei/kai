               <script type="text/javascript">
                   var request =  GetRequest();
                   var dateType = request['dateType'];
                   var gameId = request['gameId'];
                   var rank = request['rank'];
                   if(!dateType){
                       dateType=1;
                       $("#dateType").val(dateType);
                   }
                   if(!gameId)
                       gameId=50;
                   if(!rank)
                       rank=1;
                   function getLmcList(){
                       $.post("missing/getLmcList.do",
                               {dateType:dateType,gameId:gameId,rank:rank},
                               function(r) {
                                   if (r) {
                                       doTCompile("lmc_list", r.t);
                                       //处理排名样式
                                       $("#rankUl li a").removeClass("cur")
                                       $("#rankLi"+rank).addClass("cur")
                                   }
                               }, "json");
                   }
                   getLmcList();
                   function gotoPage(rankNum,dateTypeNum){
                       if(rankNum)
                           rank=rankNum;
                       if(dateTypeNum)
                           dateType=dateTypeNum;
                       window.location.href="pk10/omitdata.html#dateType="+dateType+"&gameId="+gameId+"&rank="+rank;
                       getLmcList();
                   }
