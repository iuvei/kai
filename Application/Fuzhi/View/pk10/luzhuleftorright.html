<script type="text/javascript">
			    $(function () {
			       /*  changeLuZhuBall();

			    });
			    function luzhu(rows, n){
			    	var j = 0;
	            	var html = '<div style="width:980px; overflow-x:auto;" class="luzhu_scroll">'
	            			+'<table class="roadmap-table mb-15"><tr valign="top">';
           			var l1=0;
		        	var h1=0;
		        	var tag1 = '';
	            	for(var i=rows.length-1;i >= 0; i--){
	            		var data = rows[i];
	            		var a1, a2;
	            		var cl = '';
	            		var tag = '';
	                    if(n==data.n1||n==data.n2||n==data.n3||n==data.n4||n==data.n5){
	                    	cl = 'even';
	                    	tag = '前';
	                    	l1++;
	                    }else{
	                    	cl = 'odd';
	                    	h1++;
	                    	tag = '后';
	                    }
	                    if(i==rows.length-1){
	                    	html += "<td class='"+cl+"'>";
	                    }else if(tag1!=tag){
	                    	html += "</td><td class='"+cl+"'>";
	                    }
	                    if(tag == '后'){
	                    	html += '<label>'+tag+'</label>';
	                    }else{
	                    	html += '<span>'+tag+'</span>';
	                    }
	                   	if(i==0){
	                   	 	html += '</td>';
	                   	}
	                   	tag1 = tag;
	            	}
	            	html += '</tr> </table></div>';
	            	var tmp = '<table class="roadmap-table-caption"><tr><td>'+
	            		'<span>今日号码累计：<span class="count"> 前（'+l1+'） 后（'+h1+'）</span> 号码'+n+'</span>'
	            		+'</td></tr></table>';
	            	return tmp + html;
			    }
			    function SearchQianhouLuzhu() {
			        $.get("pk10/kaijiang.do", { date: $("#dateData").val() }, function (result) {
			        	var tmp1='', tmp2='', tmp3='', tmp4='', tmp5='',tmp6='', tmp7='', tmp8='', tmp9='', tmp10='';
			            if(result&&result.rows&&result.rows.length>0){
			            	tmp1 = luzhu(result.rows, 1);
			            	tmp2 = luzhu(result.rows, 2);
			            	tmp3 = luzhu(result.rows, 3);
			            	tmp4 = luzhu(result.rows, 4);
			            	tmp5 = luzhu(result.rows, 5);
			            	tmp6 = luzhu(result.rows, 6);
			            	tmp7 = luzhu(result.rows, 7);
			            	tmp8 = luzhu(result.rows, 8);
			            	tmp9 = luzhu(result.rows, 9);
			            	tmp10 = luzhu(result.rows, 10);
			            }
			            $('#luzhu_1').html(tmp1);
		            	$('#luzhu_2').html(tmp2);
		            	$('#luzhu_3').html(tmp3);
		            	$('#luzhu_4').html(tmp4);
		            	$('#luzhu_5').html(tmp5);
		            	$('#luzhu_6').html(tmp6);
		            	$('#luzhu_7').html(tmp7);
		            	$('#luzhu_8').html(tmp8);
		            	$('#luzhu_9').html(tmp9);
		            	$('#luzhu_10').html(tmp10);
			        }, "json");
			    }
