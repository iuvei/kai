<extend name="Base/common"/>

<block name="style">
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/lot/{$lottory}.css" rel="stylesheet" />
</block>

<block name="body">

	<!--body-content-->
	<div class="body-content">
		<!-- 彩票大厅 头部 -->
<include file="Public/top_ad"/>

<include file="Public/lottory_latest"/>

<div class="lot-wrap">
			<include file="Public/lottory_op"/>
				<div class="clear"></div> 
				<!--  内容开始 -->
    <script type="text/javascript" src="js/My97DatePicker/WdatePicker.js" ></script>
				<input type="hidden" id="callFun" value="getLuzhuTotal"/>
				<div style="clear: left; width: 100%; float: left;">
					<div class="show-bjl">
				      	 选择日期: 
				      <input name="dateData" type="text" id="dateData" class="Wdate"   onClick="WdatePicker();" readonly="readonly"></span>
				      <span ><a style="margin: 0px;" href="javascript:Search();" class="a-bottom">查询</a></span>
				    </div> 
				</div>
				<div id="lot-wrap">
				<div class="clear"></div>
				<div style="float: right; margin-bottom: 5px; margin-right: 68px;">
					<span class="InstructionsForUse"> <span
						class="InstructionsForUse_btn">使用说明 </span> <span class="position"
						style="left: -210px; top: 26px;"> <span class="content">1.表格需从左向右浏览，右侧一列为最新结果；<br />
								2.当长龙中断时，则另起一列显示结果；<br />
								3.20个号码加总的和值大于810，为和大；20个号码加总的和值小于810，则为和小，等于810则为和。

						</span>
					</span>
					</span>
				</div>
				<div style="height: 35px; width: 100%;"></div>
				<table class="roadmap-table-caption">
					<tr>
						<td><span>今日累计：<span class="count"> 大（<span id="lzd"></span>） 小（<span id="lzx"></span>）
									和(<span id="lzh"></span>)</span>
						</span> 总和大小</td>
					</tr>
				</table>
				<div style="width: 1198px; overflow-x: auto;" class="luzhu_scroll">
				  <div id="lzTotalDx_data-html"></div>
			      <script id="lzTotalDx_data-tmpl" type="text/template">
					<table class="roadmap-table ">
						<tr valign="top">
						  <td class="odd">
							{{
								var preNum; 
								var symbol;
					            var index=1;
					            var d=0;
					            var x=0; 
					            var h=0;
					      	    for(var i=0;i<=it.length;i++){
					      	    	var num=it[i];
					      	    	if(!num)
					      	    		continue;
					        	    if(num=="大"){
					        	    	symbol="span";
					        		    d+=1;
					        	    }else if(num=="和"){
					        	    	symbol="p";
					        	    	h+=1;
					        	    } else if(num=="小"){
					        	    	symbol="label";
					        			x+=1;
					        	    }
					        	    if(i==0||preNum==num){
					      	  }}  
					      	    	<{{=symbol}}>{{=num}}</{{=symbol}}> 
			      	    	  {{ 
					          		}else{
					          			index+=1;
					          }}
			      	    	  		</td><td class="{{=index%2==0?'even':'odd'}}"><{{=symbol}}>{{=num}}</{{=symbol}}> 
			      	    	  {{
					          		}
					          		preNum=num;
					          	   }
					           }}
							  <input type="hidden" id="lzdval" value="{{=d}}"/>
					          <input type="hidden" id="lzxval" value="{{=x}}"/>
					          <input type="hidden" id="lzhval" value="{{=h}}"/>
						</tr>
					</table>
				   </script>
				</div>
				<div class="roadmap-bjl">
				</div>
				
				<table class="roadmap-table-caption">
					<tr>
						<td><span>今日累计：<span class="count"> 单（<span id="lzodd"></span>） 双（<span id="lzeven"></span>）
							</span>
						</span> 总和单双</td>
					</tr>
				</table>
				<div style="width: 1198px; overflow-x: auto;" class="luzhu_scroll">
					<div id="lzTotalDs_data-html"></div>
					<script id="lzTotalDs_data-tmpl" type="text/template">
					<table class="roadmap-table ">
						<tr valign="top">
						  <td class="odd">
							{{
								var preNum; 
								var symbol;
					            var index=1;
					            var odd=0;
					            var even=0; 
					      	    for(var i=0;i<=it.length;i++){
					      	    	var num=it[i];
					      	    	if(!num)
					      	    		continue;
					        	    if(num=="单"){
					        	    	symbol="span";
					        	    	odd+=1;
					        	    }else if(num=="双"){
					        	    	symbol="label";
					        	    	even+=1;
					        	    }
					        	    if(i==0||preNum==num){
					      	  }}  
					      	    	<{{=symbol}}>{{=num}}</{{=symbol}}> 
			      	    	  {{ 
					          		}else{
					          			index+=1;
					          }}
			      	    	  		</td><td class="{{=index%2==0?'even':'odd'}}"><{{=symbol}}>{{=num}}</{{=symbol}}> 
			      	    	  {{
					          		}
					          		preNum=num;
					          	   }
					           }}
							  <input type="hidden" id="lzoddval" value="{{=odd}}"/>
					          <input type="hidden" id="lzevenval" value="{{=even}}"/>
						</tr>
					</table>
				   </script>
				</div>
				<script type="text/javascript">
			      	function getLuzhuTotal(){
			      		var date=$("#dateData").val();
			      		$.post("kl8/getLuzhuTotal.do",
			   				{date:date,type:1}, 
			   				function(r) {
			    				if (r) {
			    					doTCompile("lzTotalDx_data", r);
		    						$("#lzd").html($("#lzdval").val());
		    						$("#lzx").html($("#lzxval").val());
		    						$("#lzh").html($("#lzhval").val());
			    				}
			   			}, "json");
			      		$.post("kl8/getLuzhuTotal.do",
				   				{date:date,type:2}, 
				   				function(r) {
				    				if (r) {
				    					doTCompile("lzTotalDs_data", r);
			    						$("#lzodd").html($("#lzoddval").val());
			    						$("#lzeven").html($("#lzevenval").val());
				    				}
				   			}, "json");
			      	}
			      	getLuzhuTotal();
			      	function Search() {
			      		getLuzhuTotal();
				    }
				 </script> 
				 </div>
				<!--  内容结束-->
	    </div>
	</div>
	        </block>
