				                        </span>
				                    </span>
				                </li>

				            <ul style="float: right; width: 100px; text-align: right;">

				     <div id="lot_content"> 
				      <div id="lz_data-html"></div>
				      <script id="lz_data-tmpl" type="text/template">
				      	  {{
				      	  for(var i=1;i<=8;i++){
				      		  var row=it[i+""];
				      	  }}  
					      	<div class="luzhu t_{{=i}}" style="clear:both;"> 
						       <table class="roadmap-table-caption"> 
						        <tbody>
						         <tr> 
						          <td> <span>今日累计：<span class="count"> 东（<span id="lzTotal1{{=i}}">0</span>） 
																		       南（<span id="lzTotal2{{=i}}">0</span>） 
                         												       西（<span id="lzTotal3{{=i}}">0</span>）
																		       北（<span id="lzTotal4{{=i}}">0</span>）  
													  </span> 
									   </span> 第{{=i}}球方位 
								   </td> 
						         </tr> 
						        </tbody>
						       </table> 
						       <div style="width:1198px; overflow-x: auto;" class="luzhu_scroll">
						        <table class="roadmap-table mb-15" style="font-family:微软雅黑;"> 
						         <tbody>
						          <tr valign="top"> 
						          <td class="odd">
						          {{
						           var preNum; 
						           var symbol;
						           var index=1;
						           var lzTotal1Val=0;
							       var lzTotal2Val=0;
							       var lzTotal3Val=0;
							       var lzTotal4Val=0;
						           for(var n=0;n<row.length;n++){
						        	   var num=row[n];
						        	   if(num=="东"){
						        		   lzTotal1Val+=1;
						        		   symbol='<span style="color: #FF00FF;">东</span>';
						        	   }else if(num=="南"){
						        		   lzTotal2Val+=1;
						        		   symbol='<span style="color: #008000;">南</span>';
						        	   }else if(num=="西"){
						        		   lzTotal3Val+=1;
						        		   symbol='<span style="color: red;">西</span>';
						        	   }else{
						        		   lzTotal4Val+=1;
						        		   symbol='<span style="color: #2D92C2;">北</span>';
						        	   }
						        	   if(n==0||preNum==num){
						          }}	   
						           		{{=symbol}} 
						          {{ 
						          		}else{
						          			index+=1;
						          }}
						          		</td><td class="{{=index%2==0?'even':'odd'}}">{{=symbol}} 
						          {{
						          		}
						          		preNum=num;
						          	}
						          }}
						          <input type="hidden" id="lzTotal1Val{{=i}}" value="{{=lzTotal1Val}}"/>
						          <input type="hidden" id="lzTotal2Val{{=i}}" value="{{=lzTotal2Val}}"/>
						          <input type="hidden" id="lzTotal3Val{{=i}}" value="{{=lzTotal3Val}}"/>
						          <input type="hidden" id="lzTotal4Val{{=i}}" value="{{=lzTotal4Val}}"/>
						          </tr> 
						         </tbody>
						        </table> 
						       </div> 
						      </div> 
				      	  {{
				      	  	}
				          }}
					  </script>
				      
				      <script type="text/javascript">
				      	function getLuzhuNumber(){
				      		var date=$("#dateData").val();
				      		$.post("xync/getLuzhuDnxb.do",
				   				{date:date}, 
				   				function(r) {
				    				if (r) {
				    					doTCompile("lz_data", r);
				    					for(var i=1;i<=8;i++){/*替换总来与没来数据*/
				    						$("#lzTotal1"+i).html($("#lzTotal1Val"+i).val());
				    						$("#lzTotal2"+i).html($("#lzTotal2Val"+i).val());
				    						$("#lzTotal3"+i).html($("#lzTotal3Val"+i).val());
				    						$("#lzTotal4"+i).html($("#lzTotal4Val"+i).val());
				    					}
				    				}
				   			}, "json");
				      	}
				      	getLuzhuNumber();
				      	function Search() {
				      		getLuzhuNumber();
					    }
					 </script>
