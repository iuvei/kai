				     <div id="lot_content">
				      <div id="lzNumber_data-html"></div>
				      <script id="lzNumber_data-tmpl" type="text/template">
				      	  {{
				      	  for(var i=1;i<=20;i++){
				      		  var row=it[i+""];
				      	  }}
					      	<div class="luzhu t_{{=i}}" style="clear:both;">
						       <table class="roadmap-table-caption">
						        <tbody>
						         <tr>
						          <td> <span>今日累计：<span class="count"> 总来（<span id="zl{{=i}}"></span>） 没来（<span id="ml{{=i}}"></span>） </span> </span> 号码{{=i}} </td>
						         </tr>
						        </tbody>
						       </table>
						       <div style="width:1198px; overflow-x: auto;" class="luzhu_scroll">
						        <table class="roadmap-table mb-15" style="font-family:微软雅黑;">
						         <tbody>
						          <tr valign="top">
						          <td class="odd">
						          {{
						           var preNum;
						           var symbol;
						           var index=1;
						           var zl=0;
							       var ml=0;
						           for(var n=0;n<row.length;n++){
						        	   var num=row[n];
						        	   if(num==0){
						        		   ml+=1;
						        		   symbol="<label>&times;</label>";
						        	   }else{
						        		   zl+=1;
						        		   symbol="<span>√</span>";
						        	   }
						        	   if(n==0||preNum==num){
						          }}
						           		{{=symbol}}
						          {{
						          		}else{
						          			index+=1;
						          }}
						          		</td><td class="{{=index%2==0?'even':'odd'}}">{{=symbol}}
						          {{
						          		}
						          		preNum=num;
						          	}
						          }}
						          <input type="hidden" id="zlval{{=i}}" value="{{=zl}}"/>
						          <input type="hidden" id="mlval{{=i}}" value="{{=ml}}"/>
						          </tr>
						         </tbody>
						        </table>
						       </div>
						      </div>
				      	  {{
				      	  	}
				          }}
					  </script>

				      <script type="text/javascript">
				      	function getLuzhuNumber(){
				      		var date=$("#dateData").val();
				      		$.post("xync/getLuzhuNumber.do",
				   				{date:date},
				   				function(r) {
				    				if (r) {
				    					doTCompile("lzNumber_data", r);
				    					for(var i=1;i<=20;i++){/*替换总来与没来数据*/
				    						$("#zl"+i).html($("#zlval"+i).val());
				    						$("#ml"+i).html($("#mlval"+i).val());
				    					}
				    				}
				   			}, "json");
				      	}
				      	getLuzhuNumber();
				      	function Search() {
				      		getLuzhuNumber();
					    }
					 </script>
