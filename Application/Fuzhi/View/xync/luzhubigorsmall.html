				      	function getLuzhuBigOrSmall(){
				      		var date=$("#dateData").val();
				      		$.post("xync/getLuzhuBigOrSmall.do",
				   				{date:date}, 
				   				function(r) {
				    				if (r) {
				    					doTCompile("lzBigOrSmall_data", r);
				    					for(var i=1;i<=8;i++){/*替换总来与没来数据*/

				    						$("#lzSmall"+i).html($("#lzSmallVal"+i).val());
				    						$("#lzd"+i).html($("#lzdVal"+i).val());
				    						$("#lzs"+i).html($("#lzsVal"+i).val());
				    					}
				    				}
				   			}, "json");
				      	}
