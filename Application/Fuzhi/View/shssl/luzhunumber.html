						        		   symbol="<label>&times;</label>";
						        	   }else{
						        		   zl+=1;
						        		   symbol="<span>√</span>";
						        	   }
						        	   if(n==0||preNum==num){
						          }}	   
						           		{{=symbol}} 
						          {{ 
						          		}else{
						          			index+=1;
						          }}

						          {{
						          		}
						          		preNum=num;
						          	}
						          }}

				    						$("#ml"+i).html($("#mlval"+i).val());
				    					}
				    				}
				   			}, "json");
				      	}
